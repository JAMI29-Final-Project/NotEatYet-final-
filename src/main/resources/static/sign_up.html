    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link rel='shortcut icon' type='image/x-icon' href='./logos/favicon.png'>
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel='stylesheet' href='./css/login.css'>
            <script src="jquery-3.6.0.min.js"></script>
            <script src="signup.js"></script>
            <!-- Libreria per i popout di conferma -->
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
            <!-- Chrome, Firefox OS and Opera -->
            <meta name='theme-color' content='#a1272c'>
            <!-- Windows Phone -->
            <meta name='msapplication-navbutton-color' content='#a1272c'>
            <!-- iOS Safari -->
            <meta name='apple-mobile-web-app-status-bar-style' content='#a1272c'>
            <!-- CSS only -->
            <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6' crossorigin='anonymous'>
            <!-- JavaScript Bundle with Popper -->
            <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js' integrity='sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf' crossorigin='anonymous'></script>
            <title>SignUp - NotEatYet</title>
        </head>
        <body class='bg-image pictureCorrectLogin'>
        <!-- Fine Menu, inzio pagina -->
            <div class='container'>
                <div class='row'>
                    <div class='col-lg-7 mx-auto'>
                        <div class='captionCenter bg-white rounded-lg shadow-sm p-5 border opacity roundB'>
                            <div class='text-center'>
                                <figure class="hover-rotate mx-auto">
                                <img src='./logos/logo.png' class="roundB" style="width: 150px;" alt=''>
                                </figure>
                                <p class='fs-1 fw-bold text-dark'>Registrati a NotEatYet</p>
                            </div>
                            <div class="row">
                                <div class='mb-3 col'>
                                    <label for='nome' class='form-label'>Inserire Nome</label>
                                    <input type='text' name='nome' id="nome" class='form-control' placeholder="Inserire nome..." required>
                                </div>
                                <div class='mb-3 col'>
                                    <label for='cognome' class='form-label'>Inserire Cognome</label>
                                    <input type='text' name='cognome' id="cognome" class='form-control' placeholder="Inserire Cognome..." required>
                                </div>
                            </div>
                            <div class="row">
                                <div class='mb-3 col'>
                                    <label for='datadinascita' class='form-label'>Inserire Data di Nascita</label>
                                    <input type='date' name='datadinascita' id="datadinascita" class='form-control' placeholder="Inserire Data di Nascita..." required>
                                </div>
                                <div class='mb-3 col'>
                                    <label for='email' class='form-label'>Inserire E-Mail</label>
                                    <input type='email' name='email' id="email" class='form-control' placeholder="Inserire E-Mail..." required>
                                </div>
                            </div>
                            <div class="row">
                                <div class='mb-3 col'>
                                    <label for='username' class='form-label'>Inserire Username</label>
                                    <input type='text' name='username' id="username" class='form-control' placeholder="Inserire Username..." required>
                                </div>
                                <div class='mb-3 col'>
                                    <label for='password' class='form-label'>Inserire Password</label>
                                    <input type='password' name='password' id="password" class='form-control' placeholder="Inserire Password..." required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button id="signup" class='btn bg-yellow float-end'>Registrati</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
