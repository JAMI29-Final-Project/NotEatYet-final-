<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='shortcut icon' type='image/x-icon' href='./logos/favicon.png'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./css/login.css'>   
	<!-- Chrome, Firefox OS and Opera --> 
	<meta name='theme-color' content='#a1272c'> 
	<!-- Windows Phone --> 
	<meta name='msapplication-navbutton-color' content='#a1272c'> 
	<!-- iOS Safari --> 
	<meta name='apple-mobile-web-app-status-bar-style' content='#a1272c'> 
	<!-- CSS only -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6' crossorigin='anonymous'>
    <!-- JavaScript Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js' integrity='sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf' crossorigin='anonymous'></script>
    <title>Login - NotEatYet</title>
</head>
<body>  
    <!-- Fine Menu, inzio pagina -->  
    <form action="/login" method="post">
        <video autoplay="autoplay" loop="loop" muted="muted" class="videoLogin">
            <source src="./videos/breakfast.mp4" preload="auto" type="video/webm">
        </video>
        <div class='container'> 
            <div class='row'> 
                <div class='col-lg-7 mx-auto'> 
                    <div class='captionCenter bg-white rounded-lg shadow-sm p-5 border rounded'>
                        <div class='text-center'>
                            <figure class="hover-rotate mx-auto"> 
                            <img src='./logos/logo.png' style="width: 150px;" alt=''>
                            </figure>
                            <p class='fs-1 fw-bold text-dark'>Accedi a NotEatYet</p>
                            </div> 
                                    <div class='mb-3'> 
                                        <label for='nome' class='form-label'>Inserire Username</label> 
                                        <input type='text' name='username' class='form-control' placeholder="Inserire Username..." required> 
                                    </div> 
                                    <div class='mb-3'> 
                                        <label for='password' class='form-label'>Inserire Password</label> 
                                        <input type='password' name='password' class='form-control' placeholder="Inserire Password..." required>  
                                    </div>
                                    <div class="row">
                                        <div class="mb-3 col">
                                            <a href="sign_up.html" class="fs-6 fw-bolder text-dark">Sign Up</a>
                                            <button type="submit" class='btn btn-primary float-end borderRadius'>Login</button>
                                        </div>
                                    </div>
                                </div> 
                        </div> 
                    </div> 
                </div> 
    </form>
</body>
</html>
